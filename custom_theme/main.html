{% extends "base.html" %}

{% block footer %}
<footer class="col-md-12 profile-footer" role="contentinfo" aria-label="Información de perfil y enlace a GitHub">
  <hr>
  <div class="profile-footer__container">
    <a href="https://github.com/giselabcruz"
       class="profile-footer__link"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Ir al perfil de GitHub de @giselabcruz">
      <div class="profile-footer__img-wrapper">
        <img
          src="https://avatars.githubusercontent.com/u/99150361?v=4"
          alt="Foto de Gisela Belmonte Cruz"
          class="profile-footer__img"
          width="130"
          height="130"
          loading="lazy"
          decoding="async">
      </div>
      <p class="profile-footer__user">@giselabcruz</p>
      <p class="profile-footer__tagline">Bioinformática • ULPGC</p>
    </a>
  </div>

  <style>
    /* ===== Fuente estilo LaTeX monoespaciada ===== */
    body, .profile-footer {
      font-family: 'Courier New', Courier, 'Liberation Mono', monospace;
      letter-spacing: 0.3px;
      -webkit-font-smoothing: antialiased;
    }

    /* ===== Colores morados para enlaces ===== */
    :root {
      --link-purple: #6f2dbd;
      --link-purple-hover: #8c38ff;
      --link-purple-visited: #5a23a2;
    }
    a { color: var(--link-purple); }
    a:hover { color: var(--link-purple-hover); text-decoration: underline; }
    a:visited { color: var(--link-purple-visited); }

    html[data-bs-theme="dark"] {
      --link-purple: #b28dff;
      --link-purple-hover: #d3b7ff;
      --link-purple-visited: #a884ff;
    }
    html[data-bs-theme="dark"] a { color: var(--link-purple); }
    html[data-bs-theme="dark"] a:hover { color: var(--link-purple-hover); }
    html[data-bs-theme="dark"] a:visited { color: var(--link-purple-visited); }

    /* ===== Navbar ===== */
    .navbar,
    .navbar-dark.bg-primary {
      background: linear-gradient(90deg, #a445b2 0%, #d41872 50%, #ff6f91 100%) !important;
      border: none;
    }
    .navbar .nav-link,
    .navbar-brand {
      color: #fff !important;
      font-weight: 500;
      transition: opacity 0.25s ease-in-out;
    }
    .navbar .nav-link:hover,
    .navbar-brand:hover {
      opacity: 0.85;
    }
    .navbar-toggler-icon {
      filter: brightness(0) invert(1);
    }

    /* ===== Footer ===== */
    .profile-footer {
      text-align: center;
      padding: 2rem 0 2.5rem;
      background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
    }
    html[data-bs-theme="dark"] .profile-footer {
      background: linear-gradient(180deg, #1e1e1e 0%, #2c2c2c 100%);
    }

    .profile-footer__container {
      display: inline-block;
      text-align: center;
    }
    .profile-footer__link {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .profile-footer__link:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    /* Imagen con halo gradiente */
    .profile-footer__img-wrapper {
      display: inline-block;
      padding: 4px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a445b2 0%, #ff6f91 100%);
      box-shadow: 0 4px 18px rgba(164, 69, 178, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-footer__img-wrapper:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 22px rgba(164, 69, 178, 0.45);
    }

    .profile-footer__img {
      border-radius: 50%;
      display: block;
      width: 130px;
      height: 130px;
      border: 3px solid #fff;
    }

    html[data-bs-theme="dark"] .profile-footer__img-wrapper {
      background: linear-gradient(135deg, #b864d0 0%, #ff86ac 100%);
      box-shadow: 0 4px 18px rgba(255, 111, 145, 0.25);
    }

    /* ===== Texto ===== */
    .profile-footer__user {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.9rem;
      color: #2b2b2b;
    }
    html[data-bs-theme="dark"] .profile-footer__user { color: #eee; }

    .profile-footer__tagline {
      font-weight: 400;
      font-size: 0.95rem;
      color: #666;
      opacity: 0.9;
      margin-top: 0.2rem;
    }
    html[data-bs-theme="dark"] .profile-footer__tagline { color: #bbb; }
  </style>
</footer>
{% endblock %}
